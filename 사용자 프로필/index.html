<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

      <main>
        <div>
          <!-- profile photo -->
          <div></div>

          <div>도라마</div>
        </div>
        <div>
          <!-- running time -->
          <div>
            <!-- running time => learning time -->
            <div>오늘의 러닝 타임</div>
            <div>1시간 20분</div>
          </div>
          <!-- edit profile con -->
          <div>
            <div>프로필 수정</div>
          </div>
        </div>
      </main>
      <section>
        <!-- 1 -->
        <div>
          <div>
            <div><span>라마</span>님의 북마크가 가장 많았던 드라마</div>
          </div>
          <div>
            <div>1</div>

            <div>3</div>
          </div>
          <div>
            <div>더보기</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <!-- 2 -->
        <div>
          <div>
            <div><span>라마</span>님이 보고싶어한 드라마</div>
          </div>
          <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div>
            <div>더보기</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
        <!-- empty con -->
        <div></div>
      </section>
      <nav>
        <ul>
          <!-- 검색 -->
          <li>
            <i class="fa-regular fa-angle-right"></i>
          </li>
          <!-- 홈 -->
          <li>
            <i class="fa-solid fa-house"></i>
          </li>
          <!-- 북마크 -->
          <li>
            <i class="fa-solid fa-bookmark"></i>
          </li>
          <!-- 사용자 프로필 -->
          <li>
            <i class="fa-solid fa-user"></i>
          </li>
        </ul>
      </nav>
    </div>
