<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/e222cf7a8c.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div class="con">
      <!-- 영상 재생 con -->
      <header>
        <!-- 상단 툴바 공간 -->
        <div></div>
        <!-- 재생화면 -->
        <div>
          <!-- 재생 버튼 con -->
          <div>
            <!-- 재생 버튼 item -->
            <div>
              <div>
                <i class="fa-solid fa-backward-fast"></i> 10초
              </div>
            </div>
            <div>
              <div>
                <i class="fa-solid fa-play"></i>
              </div>
            </div>
            <div>
              <div>
                10초 <i class="fa-solid fa-forward-fast"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- 영상 재생바 con -->
        <div>
          <!-- 영상 재생바 item -->
          <div>
            <!-- 재생 표시줄 -->
            <div></div>
          </div>
        </div>
      </header>
      <!-- 동시자막 모드 con -->
      <main>
        <!-- 자막 공간 -->
        <div>
          <!-- 자막 con -->
          <div>
            <!-- 자막 item -->
            <div>おはよう!</div>
            <div>좋은 아침!</div>
            <div>            
              <i class="fa-solid fa-angle-left"></i>
            </div>
          </div>
          <!-- 새로 만듬 = empty-1 -->
          <div></div>
        </div>
        <!-- 북마크 con -->
        <div>
          <!-- 북마크 목록 text item -->
          <!-- <div>북마크 목록</div> -->
          <!-- <div><i class="fa-light fa-x"></i></div> -->
          <!-- 북마크 리스트 con -->
          <div>
            <!-- 북마크 리스트 item -->
            <div><span>시작점</span>
              <div>03:10</div>
            </div>
            <div><span>종료점</span>
              <div>05:22</div>
            </div>
            
          </div>
          <!-- 새로 만듬 = empty-2 -->
          <div></div>
        </div>
        <!-- 기능 아이콘 -->
        <div>
          <!-- 1 -->
          <div>
            <div>속도</div>
          </div>
          <!-- 2 -->
          <div>
            <div>반복</div>
          </div>
          <!-- 3 -->
          <div>
            <div>북마크</div>
          </div>
          <!-- 4 -->
          <div>
            <!-- !pre태그를 사용하면 되지만 두 줄 가운데 정렬이나 스타일링이 어려움, 하나의 div도 해결할 수 있지만 2개의 div를 주어 깔끔하게 작업하기, 2개의 div를 주는 방법 외에는 active 가상클래스 효과 적용시 모양이 다 틀어짐 -->
            <div>북마크</div>
            <div>목록</div>
          </div>

        </div>
      </main>
      <!-- 하단 바 con -->
    <!-- *아이콘 넣어주기 -->
      <footer>
        <ul>
          <!-- 검색 -->
          <li>
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <!-- 홈 -->
          <li>
            <i class="fa-solid fa-house"></i>
          </li>
          <!-- 북마크 -->
          <li>
            <i class="fa-solid fa-bookmark"></i>
          </li>
          <!-- 사용자 프로필 -->
          <li>
            <i class="fa-solid fa-user"></i>
          </li>
        </ul>
      </footer>
    </div>
  </div>
</body>

</html>
