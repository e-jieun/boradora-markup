<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @keyframes shrink-up {
      0%{
        bottom: -90vh;
      }
      100%{
        top: 10vh;
      }
    }
  </style>
</head>
<body>
  <!-- 겹쳐지면서 올라오는 화면 만들어 주기  만들어주기 -->
  <div id="root">배경이 될 부분</div>
  <div id="contents-page">올라와서 겹쳐질 부분
    <button>&lt;</button>
  </div>
  <script>
    document.body.setAttribute('style','display: flex; align-items: center; justify-content: center; flex-direction: column;')
    // const root = document.getElementById('root');
    // console.log(root);
    console.log(document.body.children);  
      
    const childCon = document.body.children;
    // #root 식별
    const root = document.body.children[0];
    console.log(root);
    // root style
    root.setAttribute('style','background-color: rgba(65,65,65,0.5);');
    // #contents-page 식별
    const contentsPage = document.body.children[1];
    contentsPage.style.position = 'absolute';
    contentsPage.style.backgroundColor = 'rgba(255,255,255,1.0)';
    contentsPage.style.bottom = '-90vh';

    // button tag
    const btn = document.querySelector('button');
    console.log(btn);
    btn.style.transform = 'rotate(90deg)';

    // root와 contentsPage의 크기를 똑같이 설정해준다
    for(let i = 0; i < childCon.length-1; i++){
      console.log(childCon[i]);
      childCon[i].style.width = '428px';
      childCon[i].style.height = '926px';
      childCon[i].style.border = '1px solid black';
    }

    let clickValue = 0;
    let current = 1;
    let opacityValue = 1;

    btn.addEventListener('click', function(){
      console.log('ok');
      if(current === 1){
        console.log('visible');
        console.dir(contentsPage.style);
        contentsPage.style.top = '10vh';
        contentsPage.style.animation = '2s ease-in';
        btn.style.transform = 'rotate(270deg)';

        current--;
      } else{
        contentsPage.style.bottom = '-90vh';
        contentsPage.style.transition = '2s';
        btn.style.transform = 'rotate(90deg)';
        console.log('invisible');

        current++;
      }
    });
    


  </script>
</body>
</html>
