<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <section>1</section>
    <section>2</section>
    <section>3</section>
    <section>4</section>
    <section>5</section>
  </div>
  <button>1</button>
  <script>
    const root = document.getElementById('root');
    console.log(root);
    root.setAttribute('style',`display: flex;`);

    const section = root.children;
    console.log(section);
    for(let i = 0; i < section.length; i++){
      console.log(section[i]);
      section[i].setAttribute('style',`min-width: 100vw; height: 100vh;`);
    }

  </script>
</body>
</html>
